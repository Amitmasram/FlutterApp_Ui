flutter_native_splash:
  # Configure light mode splash screen
  color: "#DFECDB"
  image: assets/images/splash.png

  # Configure dark mode splash screen
  color_dark: "#060E1E"
  image_dark: assets/images/splash_dark.png

  android_12:
    # Configure light mode splash screen
    color: "#DFECDB"
    icon_background_color: "#DFECDB"
    image: assets/images/splash_screen_logo.png

    # Configure dark mode splash screen
    color_dark: "#060E1E"
    icon_background_color_dark: "#060E1E"
    image_dark: assets/images/splash_screen_logo.png

  # The android, ios and web parameters can be used to disable generating a splash screen on a given
  # platform.
  android: true
  ios: true
  web: false
